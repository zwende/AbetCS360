<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="sign-up-page.css">
  <script defer src="sign-up-page.js">
      function changeColor(btn) {
        var button = document.getElementById(btn);
        button.style.backgroundColor = "#242424";
      }
  </script>
</head>

<body>
  
  <div class="sidenav-left"></div>
  <div class="sidenav-right"></div>

  <main id="main-holder">
    
    
    <form id="login-form">
        <h1 id="login-header">Account Sign-up</h1>
      <input type="text" name="email" id="email-field" class="login-form-field" placeholder="Email">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Confirm password">
      <input type="submit" value="Submit" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
